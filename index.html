<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="shortcut icon" href="assets/img/icon/favicon-32x32-dunplab-manifest-18729.png">
  <title>Mario Kart</title>
</head>

<body class="background">
  <button id="to-top" class="wii-button">‚òù</button>
  <header>
    <div class="container">
      <img class="logo" src="./assets/img/Mario_Kart_Wii_Logo_Transparent.png" />
    </div>
  </header>
  <div class="container">

    <div id="scoreboard" class="game-panel">
      <div id="scoreboard-controls">
        <p>Who won?</p>
        <div class="scoreboard-controls__button-container">
          <button id="increase-ellie-cups" class="wii-button">
            <figure>
              <img src="./assets/img/DaisyMKW.png" />
              <figcaption>Ellie</figcaption>
            </figure>
          </button>
          <p>or</p>
          <button id="increase-elliot-cups" class="wii-button">
            <figure>
              <img src="./assets/img/Funky_KongMKW.png" />
              <figcaption>Elliot</figcaption>
            </figure>
          </button>
        </div>
        <div class="scoreboard-controls__reset-button-container">
          <p id="owed-amount"></p>
          <button id="reset-current-cups" class="wii-button">Pay Up!</button>
        </div>
      </div>

      <div class="score-display">
        <figure>
          <img src="./assets/img/DaisyMKW.png" />
          <figcaption>Ellie</figcaption>
        </figure>
        <div class="cup-stats">
          <p id="ellie-lifetime"></p>
          <p id="ellie-current"></p>
        </div>
      </div>
      <div class="score-display">
        <figure>
          <img src="./assets/img/Funky_KongMKW.png" />
          <figcaption>Elliot</figcaption>
        </figure>
        <div class="cup-stats">
          <p id="elliot-lifetime"></p>
          <p id="elliot-current"></p>
        </div>
      </div>
    </div>

    <div id="cup-picker" class="game-panel">
      <button id="pick-cup" class="wii-button">Random Cup</button>
      <p id="picked-cup" class="race-stripe"></p>
    </div>
    <h3 class="race-header race-stripe">CTGP Revolution</h3>
    <div id="track-sort-controls">
      <button id="default" class="wii-button">default</button>
      <button id="custom" class="wii-button">custom</button>
      <button id="alphabetical" class="wii-button">alphabetical</button>
    </div>
    <div id="ctgp-cups"></div>
    <h3 class="race-header race-stripe">Mario Kart Wii</h3>
    <div id="wii-cups"></div>
  </div>

  <script type="module" src="./assets/js/app.js"></script>
</body>s

</html>
